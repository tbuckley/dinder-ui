<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../components/paper-tabs/paper-tab.html">
<link rel="import" href="../dinder-invitations-list/dinder-invitations-list.html">
<link rel="import" href="../dinder-history-list/dinder-history-list.html">
<link rel="import" href="../dinder-favorites-list/dinder-favorites-list.html">

<polymer-element name="dinder-main-page">
  <template>
    <link rel="stylesheet" href="dinder-main-page.css" />
    <core-scroll-header-panel fit condenses keepCondensedHeader scrollAwayTopbar condensedHeaderHeight="64">
      <core-toolbar class="medium-tall">
        <h1>Dinder</h1>
        <div flex></div>
        <paper-icon-button icon="add"></paper-icon-button>
        <paper-icon-button icon="refresh"></paper-icon-button>
        <paper-tabs class="bottom" selected="{{selected}}">
          <paper-tab>Today</paper-tab>
          <paper-tab>History</paper-tab>
          <paper-tab>Favorites</paper-tab>
        </paper-tabs>
      </core-toolbar>
      <core-animated-pages selected="{{selected}}" transitions="slide-from-right">
        <dinder-invitations-list groups="{{ model.groups }}" meals="{{ model.meals }}"
            on-view="{{viewInvitation}}">
        </dinder-invitations-list>
        <dinder-history-list history="{{model.history}}"></dinder-history-list>
        <dinder-favorites-list favorites="{{model.favorites}}"></dinder-favorites-list>
      </core-animated-pages>
    </core-scroll-header-panel>
  </template>
  <script>
    Polymer({
      publish: {
        "model": null,
      },

      selected: 0,

      viewInvitation: function(event, details, sender) {

      },
    });
  </script>
</polymer-element>
